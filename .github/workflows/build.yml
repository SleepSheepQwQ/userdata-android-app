name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android Platform
      run: |
        echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "platforms;android-30"
        echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "build-tools;30.0.3"

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install cargo-apk
      run: cargo install cargo-apk

    - name: Build APK
      run: |
        cd userdata_rust
        cargo apk build --release --target aarch64-linux-android

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: userdata-rust-apk
        path: userdata_rust/target/aarch64-linux-android/release/apk/userdata_rust.apk
        retention-days: 30
