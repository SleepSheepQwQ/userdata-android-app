name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK with latest cmdline-tools
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        
        # ËÆæÁΩÆÊâÄÊúâÂøÖË¶ÅÁöÑÁéØÂ¢ÉÂèòÈáè
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Install Android components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-30" "platforms;android-34" "build-tools;30.0.3" "build-tools;34.0.0"

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install cargo-apk
      run: cargo install cargo-apk

    - name: Build APK with error capture
      run: |
        cd userdata_rust
        cargo apk build --release --target aarch64-linux-android 2>&1 | tee build.log
        echo "BUILD_STATUS=$?" >> $GITHUB_ENV

    - name: Extract and display errors
      if: always() && env.BUILD_STATUS != '0'
      run: |
        cd userdata_rust
        echo "üîç === COMPILATION ERRORS SUMMARY ==="
        echo ""
        
        # ÊòæÁ§∫ÂÖ∑‰ΩìÁöÑÁºñËØëÈîôËØØ
        echo "‚ùå Rust Compilation Errors:"
        grep -E "^error\[|^   --> [0-9]+:[0-9]+|help:|note:" build.log | head -20 || echo "No specific compilation errors found"
        
        echo ""
        echo "üîß Error Codes Found:"
        grep -oE "E[0-9]{4}" build.log | sort -u | tr '\n' ' ' || echo "No error codes found"
        
        echo ""
        echo "üìÑ Last 10 lines of output:"
        tail -10 build.log
        
        echo ""
        echo "üí° Quick Fix Suggestions:"
        echo "- Check for missing imports or type mismatches"
        echo "- Verify all dependencies are compatible"
        echo "- Look for outdated syntax or deprecated APIs"

    - name: Find and upload APK
      if: success()
      run: |
        echo "üîç Searching for generated APK files..."
        
        # ÊêúÁ¥¢ÊâÄÊúâÂèØËÉΩÁöÑAPK‰ΩçÁΩÆ
        APK_PATHS=$(find userdata_rust -name "*.apk" -type f 2>/dev/null)
        
        if [ -n "$APK_PATHS" ]; then
          echo "‚úÖ Found APK files:"
          echo "$APK_PATHS"
          
          # ‰ΩøÁî®Á¨¨‰∏Ä‰∏™ÊâæÂà∞ÁöÑAPK
          FIRST_APK=$(echo "$APK_PATHS" | head -1)
          echo "APK_PATH=$FIRST_APK" >> $GITHUB_ENV
          echo "üì¶ Using APK: $FIRST_APK"
        else
          echo "‚ùå No APK files found!"
          echo ""
          echo "üìÅ Directory structure:"
          find userdata_rust -type d -name "*apk*" 2>/dev/null || echo "No APK directories found"
          echo ""
          echo "üìÑ Target directory contents:"
          ls -la userdata_rust/target/ 2>/dev/null || echo "No target directory"
          echo ""
          echo "üîç Searching for any build artifacts:"
          find userdata_rust/target -type f -name "*userdata*" 2>/dev/null || echo "No userdata artifacts found"
          
          # ËÆæÁΩÆ‰∏Ä‰∏™ÈªòËÆ§Ë∑ØÂæÑ‰ª•ÈÅøÂÖçÂêéÁª≠Ê≠•È™§Â§±Ë¥•
          echo "APK_PATH=" >> $GITHUB_ENV
        fi

    - name: Upload APK artifact
      if: success() && env.APK_PATH != ''
      uses: actions/upload-artifact@v4
      with:
        name: userdata-rust-apk
        path: ${{ env.APK_PATH }}
        retention-days: 30

    - name: Upload build log for debugging
      if: always() && env.BUILD_STATUS != '0'
      uses: actions/upload-artifact@v4
      with:
        name: build-error-log
        path: userdata_rust/build.log
        retention-days: 7

    - name: Final status
      if: always()
      run: |
        if [ "${{ env.BUILD_STATUS }}" == "0" ] && [ -n "${{ env.APK_PATH }}" ]; then
          echo "üéâ Build successful! APK uploaded."
        elif [ "${{ env.BUILD_STATUS }}" == "0" ]; then
          echo "‚ö†Ô∏è Build completed but no APK found. Check the logs above."
        else
          echo "‚ùå Build failed. Check the error logs."
        fi
