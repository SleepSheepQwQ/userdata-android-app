name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK with latest cmdline-tools
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        
        # è®¾ç½®æ‰€æœ‰å¿…è¦çš„çŽ¯å¢ƒå˜é‡
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Install Android components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-30" "platforms;android-34" "build-tools;30.0.3" "build-tools;34.0.0"

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install cargo-apk
      run: cargo install cargo-apk

    - name: Build APK with error capture
      run: |
        cd userdata_rust
        cargo apk build --release --target aarch64-linux-android 2>&1 | tee build.log
        echo "BUILD_STATUS=$?" >> $GITHUB_ENV

    - name: Extract and display errors
      if: always() && env.BUILD_STATUS != '0'
      run: |
        cd userdata_rust
        echo "ðŸ” === COMPILATION ERRORS SUMMARY ==="
        echo ""
        
        # æ˜¾ç¤ºå…·ä½“çš„ç¼–è¯‘é”™è¯¯
        echo "âŒ Rust Compilation Errors:"
        grep -E "^error\[|^   --> [0-9]+:[0-9]+|help:|note:" build.log | head -20 || echo "No specific compilation errors found"
        
        echo ""
        echo "ðŸ”§ Error Codes Found:"
        grep -oE "E[0-9]{4}" build.log | sort -u | tr '\n' ' ' || echo "No error codes found"
        
        echo ""
        echo "ðŸ“„ Last 10 lines of output:"
        tail -10 build.log
        
        echo ""
        echo "ðŸ’¡ Quick Fix Suggestions:"
        echo "- Check for missing imports or type mismatches"
        echo "- Verify all dependencies are compatible"
        echo "- Look for outdated syntax or deprecated APIs"

    - name: Upload build log for debugging
      if: always() && env.BUILD_STATUS != '0'
      uses: actions/upload-artifact@v4
      with:
        name: build-error-log
        path: userdata_rust/build.log
        retention-days: 7

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: userdata-rust-apk
        path: userdata_rust/target/aarch64-linux-android/release/apk/userdata_rust.apk
        retention-days: 30
