name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android Platform with JVM args
      run: |
        export JAVA_OPTS="--add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.math=ALL-UNNAMED --add-opens=java.base/sun.net.util=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.net=ALL-UNNAMED --add-opens=java.base/java.nio=ALL-UNNAMED --add-opens=java.base/java.security=ALL-UNNAMED --add-opens=java.base/java.text=ALL-UNNAMED --add-opens=java.base/java.time=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED"
        echo "y" | $JAVA_HOME/bin/java $JAVA_OPTS -jar $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager.jar --licenses
        $JAVA_HOME/bin/java $JAVA_OPTS -jar $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager.jar "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install cargo-apk
      run: cargo install cargo-apk

    - name: Build APK
      run: |
        cd userdata_rust
        cargo apk build --release --target aarch64-linux-android

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: userdata-rust-apk
        path: userdata_rust/target/aarch64-linux-android/release/apk/userdata_rust.apk
        retention-days: 30
