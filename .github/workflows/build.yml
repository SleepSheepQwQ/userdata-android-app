name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Install Android components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"
        echo "NDK_HOME=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android
        
    - name: Install cargo-apk
      run: cargo install cargo-apk
      
    - name: Auto-detect project directory
      run: |
        echo "=== Auto-detecting project structure ==="
        ROOT_DIR=$(pwd)
        echo "ROOT_DIR=$ROOT_DIR" >> $GITHUB_ENV
        
        # 显示当前目录结构
        echo "Current directory structure:"
        find . -maxdepth 2 -type d | sort
        
        # 查找所有包含 Cargo.toml 的目录
        CARGO_DIRS=$(find . -name "Cargo.toml" -exec dirname {} \;)
        echo "Found Cargo.toml in directories: $CARGO_DIRS"
        
        # 选择第一个找到的目录作为项目目录
        if [ -n "$CARGO_DIRS" ]; then
          PROJECT_DIR=$(echo "$CARGO_DIRS" | head -1 | sed 's/^\.\///')
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Selected project directory: $PROJECT_DIR"
        else
          echo "ERROR: No Cargo.toml found anywhere"
          echo "PROJECT_DIR=." >> $GITHUB_ENV
          exit 1
        fi
        
    - name: Verify project structure
      run: |
        echo "=== Verifying project structure ==="
        echo "ROOT_DIR: ${{ env.ROOT_DIR }}"
        echo "PROJECT_DIR: ${{ env.PROJECT_DIR }}"
        
        # 验证项目目录存在
        if [ ! -d "${{ env.PROJECT_DIR }}" ]; then
          echo "ERROR: Project directory ${{ env.PROJECT_DIR }} does not exist"
          exit 1
        fi
        
        # 进入项目目录并验证
        cd "${{ env.PROJECT_DIR }}"
        echo "Current directory after cd: $(pwd)"
        echo "Files in directory:"
        ls -la
        
        if [ -f "Cargo.toml" ]; then
          echo "SUCCESS: Cargo.toml found"
          echo "Cargo.toml content preview:"
          head -10 Cargo.toml
        else
          echo "ERROR: Cargo.toml not found in $(pwd)"
          exit 1
        fi
        
    - name: Fix Cargo configuration
      run: |
        cd "${{ env.PROJECT_DIR }}"
        echo "=== Fixing Cargo configuration ==="
        echo "Working in: $(pwd)"
        
        # 备份原文件
        cp Cargo.toml Cargo.toml.backup
        
        # 检查并添加 [lib] 和 cdylib
        if ! grep -q "crate-type.*cdylib" Cargo.toml; then
          echo "Adding cdylib configuration..."
          if grep -q "\[lib\]" Cargo.toml; then
            sed -i '/\[lib\]/a crate-type = ["cdylib"]' Cargo.toml
          else
            echo "" >> Cargo.toml
            echo "[lib]" >> Cargo.toml
            echo 'crate-type = ["cdylib"]' >> Cargo.toml
          fi
        fi
        
        # 检查并添加 Android 配置
        if ! grep -q "package.metadata.android" Cargo.toml; then
          echo "" >> Cargo.toml
          echo "[package.metadata.android]" >> Cargo.toml
          echo 'package = "com.example.userdata_rust"' >> Cargo.toml
          echo "target_sdk_version = 34" >> Cargo.toml
          echo "min_sdk_version = 21" >> Cargo.toml
        fi
        
        echo "Updated Cargo.toml:"
        cat Cargo.toml
        
    - name: Build APK
      run: |
        cd "${{ env.PROJECT_DIR }}"
        echo "=== Building APK ==="
        echo "Working in: $(pwd)"
        
        # 清理之前的构建
        cargo clean
        
        # 构建
        echo "Starting cargo apk build..."
        cargo apk build --release --target aarch64-linux-android > build.log 2>&1
        BUILD_RESULT=$?
        echo "BUILD_RESULT=$BUILD_RESULT" >> $GITHUB_ENV
        
        # 显示构建结果
        echo "Build completed with status: $BUILD_RESULT"
        echo "Last 50 lines of build log:"
        tail -50 build.log
        
    - name: Check build artifacts
      run: |
        cd "${{ env.PROJECT_DIR }}"
        echo "=== Checking build artifacts ==="
        echo "Working in: $(pwd)"
        
        # 查找动态库
        echo "Looking for .so files:"
        find target -name "*.so" -exec ls -la {} \; 2>/dev/null || echo "No .so files found"
        
        # 查找APK
        echo "Looking for APK files:"
        find target -name "*.apk" -exec ls -la {} \; 2>/dev/null || echo "No APK files found"
        
        # 检查target目录结构
        echo "Target directory structure:"
        find target -type d | head -10 2>/dev/null || echo "No target directory structure"
        
    - name: Find and prepare APK
      run: |
        cd "${{ env.ROOT_DIR }}"
        echo "=== Finding APK ==="
        echo "Working in: $(pwd)"
        
        # 从根目录搜索所有APK
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        
        if [ -n "$APK_PATH" ]; then
          echo "Found APK: $APK_PATH"
          echo "APK size: $(ls -lh $APK_PATH | awk '{print $5}')"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          
          # 检查APK内容
          APK_DIR=$(dirname "$APK_PATH")
          APK_NAME=$(basename "$APK_PATH" .apk)
          EXTRACTED_DIR="$APK_DIR/${APK_NAME}_extracted"
          
          mkdir -p "$EXTRACTED_DIR"
          unzip -q "$APK_PATH" -d "$EXTRACTED_DIR"
          
          echo "APK contents:"
          find "$EXTRACTED_DIR" -type f | head -20
          
          # 检查是否有lib目录
          if [ -d "$EXTRACTED_DIR/lib" ]; then
            echo "Found lib directory with:"
            find "$EXTRACTED_DIR/lib" -name "*.so" | head -10
          else
            echo "WARNING: No lib directory found in APK"
          fi
        else
          echo "ERROR: No APK found"
          echo "APK_PATH=" >> $GITHUB_ENV
        fi
        
    - name: Upload APK
      if: env.BUILD_RESULT == '0' && env.APK_PATH != ''
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ${{ env.APK_PATH }}
        retention-days: 30
        
    - name: Upload debug information
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-debug
        path: |
          ${{ env.PROJECT_DIR }}/build.log
          ${{ env.PROJECT_DIR }}/Cargo.toml
          ${{ env.PROJECT_DIR }}/Cargo.toml.backup
        retention-days: 7
        
    - name: Final report
      if: always()
      run: |
        echo "=== Build Summary ==="
        echo "Root directory: ${{ env.ROOT_DIR }}"
        echo "Project directory: ${{ env.PROJECT_DIR }}"
        echo "Build result: ${{ env.BUILD_RESULT }}"
        echo "APK path: ${{ env.APK_PATH }}"
        
        if [ "${{ env.BUILD_RESULT }}" == "0" ] && [ -n "${{ env.APK_PATH }}" ]; then
          echo "SUCCESS: APK built and uploaded"
        else
          echo "FAILED: Build failed or APK not found"
          echo "Check debug artifacts for details"
        fi
