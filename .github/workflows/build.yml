name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Install Android components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android
        
    - name: Setup Android toolchain with full paths
      run: |
        NDK_PATH="$ANDROID_HOME/ndk/25.1.8937393"
        TOOLCHAIN_PATH="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin"
        
        # 创建符号链接到系统路径
        sudo ln -sf "$TOOLCHAIN_PATH/aarch64-linux-android21-clang" /usr/local/bin/aarch64-linux-android21-clang
        sudo ln -sf "$TOOLCHAIN_PATH/aarch64-linux-android21-clang++" /usr/local/bin/aarch64-linux-android21-clang++
        sudo ln -sf "$TOOLCHAIN_PATH/llvm-ar" /usr/local/bin/llvm-ar
        
        # 设置环境变量
        echo "CC_aarch64_linux_android=/usr/local/bin/aarch64-linux-android21-clang" >> $GITHUB_ENV
        echo "CXX_aarch64_linux_android=/usr/local/bin/aarch64-linux-android21-clang++" >> $GITHUB_ENV
        echo "AR_aarch64_linux_android=/usr/local/bin/llvm-ar" >> $GITHUB_ENV
        echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=/usr/local/bin/aarch64-linux-android21-clang" >> $GITHUB_ENV
        
    - name: Create .cargo directory
      run: mkdir -p userdata_rust/.cargo
      
    - name: Create cargo config with full paths
      run: |
        echo '[target.aarch64-linux-android]' > userdata_rust/.cargo/config.toml
        echo 'linker = "/usr/local/bin/aarch64-linux-android21-clang"' >> userdata_rust/.cargo/config.toml
        echo 'ar = "/usr/local/bin/llvm-ar"' >> userdata_rust/.cargo/config.toml
        
    - name: Verify toolchain
      run: |
        which aarch64-linux-android21-clang
        which llvm-ar
        /usr/local/bin/aarch64-linux-android21-clang --version
        
    - name: Build Rust library
      run: |
        cd userdata_rust
        cargo build --release --target aarch64-linux-android
        
    - name: Build Android APK with Gradle
      run: |
        cd userdata_rust
        ./gradlew assembleRelease
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: userdata_rust/android/build/outputs/apk/release/android-release.apk
        retention-days: 30
