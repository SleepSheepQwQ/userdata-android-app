name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Install Android components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"
        echo "NDK_HOME=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android
        
    - name: Install cargo-apk
      run: cargo install cargo-apk
      
    - name: Detect project structure
      run: |
        echo "PROJECT_ROOT=$(pwd)" >> $GITHUB_ENV
        if [ -d "userdata_rust" ]; then
          echo "PROJECT_DIR=userdata_rust" >> $GITHUB_ENV
        else
          echo "PROJECT_DIR=." >> $GITHUB_ENV
        fi
        
    - name: Check project files
      run: |
        cd ${{ env.PROJECT_DIR }}
        echo "Current directory: $(pwd)"
        echo "Files in directory:"
        ls -la
        if [ -f "Cargo.toml" ]; then
          echo "Cargo.toml found"
          head -20 Cargo.toml
        else
          echo "ERROR: Cargo.toml not found"
          exit 1
        fi
        
    - name: Fix Cargo.toml if needed
      run: |
        cd ${{ env.PROJECT_DIR }}
        if ! grep -q "crate-type.*cdylib" Cargo.toml; then
          echo "Adding cdylib configuration"
          echo "" >> Cargo.toml
          echo "[lib]" >> Cargo.toml
          echo "crate-type = [\"cdylib\"]" >> Cargo.toml
        fi
        if ! grep -q "package.metadata.android" Cargo.toml; then
          echo "" >> Cargo.toml
          echo "[package.metadata.android]" >> Cargo.toml
          echo "package = \"com.example.userdata_rust\"" >> Cargo.toml
          echo "target_sdk_version = 34" >> Cargo.toml
          echo "min_sdk_version = 21" >> Cargo.toml
        fi
        
    - name: Build project
      run: |
        cd ${{ env.PROJECT_DIR }}
        cargo apk build --release --target aarch64-linux-android > build.log 2>&1
        echo "BUILD_STATUS=$?" >> $GITHUB_ENV
        
    - name: Check build results
      run: |
        cd ${{ env.PROJECT_DIR }}
        echo "Build status: ${{ env.BUILD_STATUS }}"
        echo "Build log last 20 lines:"
        tail -20 build.log || echo "No build log found"
        echo ""
        echo "Looking for .so files:"
        find target -name "*.so" 2>/dev/null || echo "No .so files found"
        echo ""
        echo "Looking for APK files:"
        find target -name "*.apk" 2>/dev/null || echo "No APK files found"
        
    - name: Find APK
      run: |
        cd ${{ env.PROJECT_ROOT }}
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        if [ -n "$APK_PATH" ]; then
          echo "Found APK: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "APK size: $(ls -lh $APK_PATH | awk '{print $5}')"
        else
          echo "No APK found"
          echo "APK_PATH=" >> $GITHUB_ENV
        fi
        
    - name: Upload APK if found
      if: env.BUILD_STATUS == '0' && env.APK_PATH != ''
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ${{ env.APK_PATH }}
        retention-days: 30
        
    - name: Upload debug logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-logs
        path: ${{ env.PROJECT_DIR }}/build.log
        retention-days: 7
        continue-on-error: true
        
    - name: Final status
      if: always()
      run: |
        echo "=== Build Summary ==="
        echo "Status: ${{ env.BUILD_STATUS }}"
        echo "APK: ${{ env.APK_PATH }}"
        if [ "${{ env.BUILD_STATUS }}" == "0" ] && [ -n "${{ env.APK_PATH }}" ]; then
          echo "SUCCESS: APK generated and uploaded"
        else
          echo "FAILED: Check debug logs for details"
        fi
