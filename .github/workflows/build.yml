name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Install Android components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"
        echo "NDK_HOME=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android
        
    - name: Install cargo-apk
      run: cargo install cargo-apk
      
    - name: Find project directory
      run: |
        ROOT_DIR=$(pwd)
        echo "ROOT_DIR=$ROOT_DIR" >> $GITHUB_ENV
        CARGO_DIR=$(find . -name "Cargo.toml" -exec dirname {} \; | head -1)
        echo "CARGO_DIR=$CARGO_DIR" >> $GITHUB_ENV
        
    - name: Show project structure
      run: |
        echo "Root directory: ${{ env.ROOT_DIR }}"
        echo "Cargo directory: ${{ env.CARGO_DIR }}"
        cd ${{ env.CARGO_DIR }}
        pwd
        ls -la
        cat Cargo.toml
        
    - name: Check dependencies
      run: |
        cd ${{ env.CARGO_DIR }}
        echo "Checking dependencies..."
        cargo check --target aarch64-linux-android
        
    - name: Try verbose build
      run: |
        cd ${{ env.CARGO_DIR }}
        echo "Starting verbose build..."
        cargo apk build --release --target aarch64-linux-android --verbose
        
    - name: Check build results
      if: always()
      run: |
        cd ${{ env.CARGO_DIR }}
        echo "Checking build results..."
        find target -name "*.so" 2>/dev/null || echo "No .so files"
        find target -name "*.apk" 2>/dev/null || echo "No APK files"
        
    - name: Upload debug info
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-info
        path: ${{ env.CARGO_DIR }}/target
        retention-days: 7
